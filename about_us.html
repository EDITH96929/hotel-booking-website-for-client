<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white; 
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
                          
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .booking-form, .location {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .booking-form h2, .location h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .location iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Hotel</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#booking">Booking</a>
        <a href="#location">Location</a>
    </nav>
    <div class="container">
        <!-- Home Section -->
        <section id="home">
            <div class="home-content">
                <h2>About Our Hotel</h2>
                <p>Welcome to our hotel! We offer the best services and accommodations for a comfortable stay.</p>
            </div>
        </section>

        <!-- Booking Form Section -->
        <section id="booking">
            <div class="booking-form">
                <h2>Hotel Booking Form</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="checkin">Check-In Date:</label>
                        <input type="date" id="checkin" name="checkin" required>
                    </div>
                    <div class="form-group">
                        <label for="checkout">Check-Out Date:</label>
                        <input type="date" id="checkout" name="checkout" required>
                    </div>
                    <div class="form-group">
                        <label for="guests">Number of Guests:</label>
                        <input type="number" id="guests" name="guests" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="roomtype">Room Type:</label>
                        <select id="roomtype" name="roomtype" required>
                            <option value="">Select Room Type</option>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Book Now</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Location Section -->
        <section id="location">
            <div class="location">
                <h2>Our Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3754.1561935306977!2d85.79632520829583!3d19.79097382906645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a19c51b74c7cbd5%3A0x5a4f6402e4b5cf51!2sRG%20Homes!5e0!3m2!1sen!2sin!4v1713845327499!5m2!1sen!2sin" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Hotel Booking Website. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'payment.html';
        });
    </script>
</body>
</html>
