<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="../css styling/contact.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="../assets/svg folder/wave.png">
	<div class="container">
		<div class="img">
			<img src="../assets/svg folder/undraw_contact_us_re_4qqt.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="../assets/svg folder/undraw_male_avatar_g98d.svg">
				<h2 class="title">Welcome</h2>
          <div class="container">
            <div class="name">
                <form>      
                    <input name="name" type="text" class="feedback-input" placeholder="Name" />   
                    <input name="email" type="text" class="feedback-input" placeholder="Email" />
                    <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                    <input type="submit" value="SUBMIT"/>
                  </form>
                
            </div>
          </div>
           
                  
    </div>
    <script type="text/javascript" src="../javascript section/script.js"></script>
</body>
</html>
